<head>
    <meta charset="UTF-8">

    <title>Attendance App</title>
    <link rel="stylesheet" href="css/attendance.css">

<body>
    <div class="container">
        <div class="left-side">
            <div class="create-student">
                <div class="form-group">
                    <label for="fullname">Fullname</label>
                    <input type="text" id="fullname" class="form-control">
                    <input type="hidden" id="studentId" value="0">
                </div>
                <div class="form-group">
                    <label for="avatar">Avatar</label>
                    <input type="url" onchange="changeAvatar()" id="avatar" class="form-control">
                </div>
                <div class="form-group">
                    <label for="avatar-img"></label>
                    <input type="image" id="avatar-img" class="avatar-lg" src="assets/images/noavatar.jpg">
                </div>
                <div class="form-group">
                    <button id="btnAdd" class="btn btn-danger" onclick="addStudent()">Create</button>
                    <button id="btnSave" class="btn btn-primary d-none" style="margin-right: 3px;" onclick="saveStudent()">Save</button>
                    <button id="btnCancel" class="btn btn-danger d-none" onclick="cancel()">Cancel</button>
                </div>
            </div>
        </div>
